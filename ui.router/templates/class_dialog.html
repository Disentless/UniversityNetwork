<md-dialog aria-label="Class Dialog" style="width: 60%; height: 80%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ classObj.id }}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content ng-cloak>
        <div class="md-dialog-content">
            <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Работы">
                    <md-content>
                        <form ng-show="addAsgForm" name="newAsgForm" ng-init="newAsg = {}">
                            <md-button ng-click="addAsgForm = false">Close</md-button>
                            <md-input-container md-block>
                                <label>Type</label>
                                <md-select ng-model="asgType" required>
                                    <md-option value="lab">Lab</md-option>
                                    <md-option value="">Coming soon</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container md-block ng-if="asgType='lab'">
                                <label>Order</label>
                                <input type="number" ng-model="newAsg.order" value="1" required>
                            </md-input-container>
                            <md-input-container md-block ng-if="asgType='lab'">
                                <label>Theme</label>
                                <input type="text" md-minlength="5" ng-model="newAsg.theme" required>
                            </md-input-container>
                            <md-input-container md-block ng-if="asgType='lab'">
                                <label>Description</label>
                                <textarea rows="2" ng-model="newAsg.desc" required></textarea>
                            </md-input-container>
                            <md-button ng-show="newAsgForm.$valid" ng-click="confirmAsg()">Confirm</md-button>
                        </form>
                        <div ng-show="!addAsgForm">
                            <md-button ng-click="addAsgForm = true">Add</md-button>
                            <md-list>
                                <md-list-item class="md-3-line" ng-repeat="lab in labs">
                                    <div class="md-list-item-text">
                                        <h3>Лабораторная работа №{{lab.order}}</h3>
                                        <p>{{ lab.theme }}</p>
                                        <p>{{ lab.desc ? lab.desc : 'Описание отсутствует' }}</p>
                                    </div>
                                    <md-switch class="md-secondary md-warn" ng-model="lab.completed" ng-change="updateStatus(lab)"></md-switch>
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Файлы">
                    <md-content>
                        <form ng-show="addFileForm" name="newUpload">
                            <md-button ng-click="addFileForm = false">Close</md-button>
                        </form>
                        <div ng-show="!addFileForm">
                            <md-button ng-click="addFileForm = true">Upload</md-button>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
            </md-content>
        </div>
    </md-dialog-content>
</md-dialog>
